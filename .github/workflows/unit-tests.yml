name: UnitTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:     
  clickablewordstextviewUnitTests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Gradle Wrapper
      run: gradle wrapper
      
    - name: Assemble Debug
      run: ./gradlew ui-library:clickablewordstextview:test

