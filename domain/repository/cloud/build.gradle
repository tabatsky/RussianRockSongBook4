plugins {
    id 'com.android.library'
    alias libs.plugins.kotlin.android
    alias libs.plugins.kapt
    alias libs.plugins.hilt.android
    alias libs.plugins.ksp
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'jatx.russianrocksongbook.domain.repository.cloud'
}

dependencies {

    implementation libs.coreKtx

    implementation libs.hiltAndroid
    implementation libs.hiltAndroidTesting
    ksp libs.hiltCompiler

    api libs.documentFile

    api libs.composeUi

    api libs.coroutines

    api project(':core:debug')
    api project(':domain:models:appcrash')
    api project(':domain:models:cloud')
    api project(':domain:models:local')
    api project(':domain:models:warning')
}