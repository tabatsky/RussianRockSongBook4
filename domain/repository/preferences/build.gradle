plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'jatx.russianrocksongbook.domain.repository.preferences'
}

dependencies {

    implementation libs.coreKtx

    implementation diDeps.hiltAndroid
    implementation testDeps.hiltAndroidTesting
    kapt diDeps.hiltCompiler

    api commonDeps.documentFile

    api commonDeps.composeUi

    api libs.coroutines

    api project(':core:debug')
    api project(':domain:models:cloud')
}