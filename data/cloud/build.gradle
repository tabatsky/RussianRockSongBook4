plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'jatx.russianrocksongbook.networking'
}

dependencies {
    implementation commonDeps.coreKtx
    implementation networkDeps.retrofit
    implementation networkDeps.retrofitConverterGson
    implementation networkDeps.retrofitAdapterRxJava

    implementation diDeps.hiltAndroid
    implementation testDeps.hiltAndroidTesting
    kapt diDeps.hiltCompiler
    implementation diDeps.hiltExtensions
    kapt diDeps.hiltExtensionsProcessor

    implementation commonDeps.documentFile
    implementation commonDeps.commonsLang

    api project(':domain:models:appcrash')
    api project(':domain:models:cloud')
    api project(':domain:models:converters')
    api project(':domain:models:local')
    api project(':domain:models:warning')
    api project(':domain:repository:cloud')
    api project(':domain:repository:local')

    testImplementation testDeps.junit
    testImplementation testDeps.mockk
    testImplementation testDeps.coroutinesTest
    testImplementation testDeps.androidXCoreTesting

}