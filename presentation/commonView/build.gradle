plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion versions.composeCompiler
    }
    namespace 'jatx.russianrocksongbook.commonview'
}

dependencies {

    implementation libs.coroutines
    implementation libs.coreKtx
    implementation libs.material
    implementation libs.activityCompose
    implementation libs.composeUi
    implementation libs.composeMaterial
    implementation libs.composeUiTooling
    implementation libs.navigationCompose
    implementation libs.lifecycleRuntime

    implementation diDeps.hiltNavigationCompose

    api project(':ui-library:sideAppBar')
    api project(':ui-library:ChordDroidLibrary')

    api project(':presentation:commonViewModel')

    api project(':core:testing')
}