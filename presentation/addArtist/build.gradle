plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'com.google.devtools.ksp'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion versions.composeCompiler
    }
    namespace 'jatx.russianrocksongbook.addartist'
}

dependencies {

    implementation libs.coroutines
    implementation libs.coreKtx
    implementation libs.material
    implementation libs.activityCompose
    implementation libs.composeUi
    implementation libs.composeMaterial
    implementation libs.composeUiTooling
    implementation libs.navigationCompose
    implementation libs.lifecycleRuntime

    implementation libs.hiltAndroid
    kapt libs.hiltCompiler
    implementation libs.hiltExtensions
    ksp libs.hiltExtensionsProcessor
    implementation libs.hiltNavigationCompose

    api project(':domain:repository:filesystem')
    api project(':domain:usecase:cloud')
    api project(':domain:usecase:local')
    api project(':data:local')
    api project(':data:cloud')
    api project(':data:filesystem')
    api project(':data:preferences')
    api project(':presentation:commonViewModel')
    api project(':presentation:commonView')
}