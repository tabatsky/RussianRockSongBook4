plugins {
    id 'com.android.library'
    alias libs.plugins.kotlin.android
    alias libs.plugins.kapt
    alias libs.plugins.hilt.android
    alias libs.plugins.compose
    alias libs.plugins.ksp
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    namespace 'jatx.russianrocksongbook.whatsnewdialog'
}

dependencies {

    implementation libs.coroutines
    implementation libs.coreKtx
    implementation libs.material
    implementation libs.activityCompose
    implementation libs.composeUi
    implementation libs.composeMaterial
    implementation libs.composeUiTooling
    implementation libs.navigationCompose
    implementation libs.lifecycleRuntime

    implementation libs.hiltAndroid
    ksp libs.hiltCompiler
    implementation libs.hiltExtensions
    ksp libs.hiltExtensionsProcessor
    implementation libs.hiltNavigationCompose

    api project(':domain:models:cloud')
    api project(':domain:models:local')

    api project(':data:preferences')
    api project(':presentation:commonViewModel')
    api project(':presentation:commonView')
}