buildscript {
    ext {
        kotlin_version = '1.7.10'
        core_ktx_version = '1.9.0'
        appcompat_version = '1.5.1'
        material_version = '1.7.0'
        coroutines_version = '1.6.4'
        compose_version = '1.2.1'
        compose_compiler_version = '1.3.1'
        tv_version = "1.0.0-alpha01"
        paging_compose_version = '1.0.0-alpha16'
        lifecycle_version = '2.5.1'
        navigation_compose_version = '2.5.2'
        activity_version = '1.6.0'
        hilt_version = '2.43.2'
        hilt_extensions_version = '1.3.0'
        room_version = '2.4.3'
        retrofit_version = '2.9.0'
        rxjava_version = '2.2.21'
        rxandroid_version = '2.1.1'
        gson_version = '2.9.1'
        commons_lang_version = '3.12.0'
        document_file_version = '1.0.1'
        billing_version = '5.0.0'
    }
    repositories {
        google()
        mavenCentral()
        maven {
            url  "https://oss.sonatype.org/content/repositories/snapshots"
            content {
                includeModule("com.google.dagger", "hilt-android-gradle-plugin")
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            freeCompilerArgs += [
                    "-opt-in=androidx.compose.animation.ExperimentalAnimationApi",
                    "-opt-in=androidx.compose.foundation.ExperimentalFoundationApi",
                    "-opt-in=androidx.compose.material.ExperimentalMaterialApi",
                    "-opt-in=androidx.compose.runtime.ExperimentalComposeApi",
                    "-opt-in=androidx.compose.ui.ExperimentalComposeUiApi",
                    "-opt-in=com.google.accompanist.navigation.material.ExperimentalMaterialNavigationApi",
                    "-opt-in=com.google.accompanist.pager.ExperimentalPagerApi",
                    "-opt-in=com.google.accompanist.permissions.ExperimentalPermissionsApi",
                    "-opt-in=kotlin.ExperimentalUnsignedTypes",
                    "-opt-in=kotlinx.coroutines.ExperimentalCoroutinesApi",
                    "-opt-in=kotlinx.coroutines.InternalCoroutinesApi"
            ]
        }
    }
}
