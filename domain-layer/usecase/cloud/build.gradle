plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'jatx.russianrocksongbook.domain.usecase.cloud'
}

dependencies {

    implementation commonDeps.coreKtx

    implementation diDeps.hiltAndroid
    implementation testDeps.hiltAndroidTesting
    kapt diDeps.hiltCompiler

    api commonDeps.documentFile

    api commonDeps.composeUi

    api rxDeps.rxJava
    api rxDeps.rxAndroid

    api commonDeps.coroutines

    api project(':core:debug')
    api project(':domain-layer:models:cloud')
    api project(':domain-layer:models:converters')
    api project(':domain-layer:models:local')
    api project(':domain-layer:models:warning')
    api project(':domain-layer:repository:cloud')
    api project(':domain-layer:repository:local')
    api project(':domain-layer:repository:preferences')

    testImplementation testDeps.junit
    testImplementation testDeps.mockk
    testImplementation testDeps.coroutinesTest
    testImplementation testDeps.androidXCoreTesting
}