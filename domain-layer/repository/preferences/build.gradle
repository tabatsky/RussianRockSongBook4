plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'jatx.russianrocksongbook.domain.repository.preferences'
}

dependencies {

    implementation commonDeps.coreKtx

    implementation diDeps.hiltAndroid
    implementation testDeps.hiltAndroidTesting
    kapt diDeps.hiltCompiler

    api commonDeps.documentFile

    api commonDeps.composeUi

    api rxDeps.rxJava
    api rxDeps.rxAndroid

    api commonDeps.coroutines

    api project(':core:debug')
    api project(':domain-layer:models:cloud')
}